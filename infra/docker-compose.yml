services:
  keycloak:
    container_name: infra-keycloak-dev
    build: ./keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"

  db:
    container_name: infra-db-dev
    build: ./postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pontoon
    ports:
      - "55432:5432"  # Host port changed to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  game-service:
    container_name: infra-game-service-dev
    build: ../services/game
    environment:
      DATABASE_URL: postgres://game:game@db:5432/pontoon?sslmode=disable
      OIDC_ISSUER: http://keycloak:8081/realms/pontoon
      OIDC_AUDIENCE: pontoon-api
    depends_on:
      - db
      - keycloak
    ports:
      - "9000:9000"

  ai-service:
    container_name: infra-ai-service-dev
    build: ../services/ai
    ports:
      - "9001:9001"

volumes:
  postgres_data:
